name: lazy-dp
version: 0.1.0.0
github: "githubuser/lazy-dp"
license: MIT
author: "Asher Lim"
maintainer: "asher.lzrz@gmail.com"
copyright: "2019 Asher Lim"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/lazy-dp#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  lazy-dp-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - lazy-dp

tests:
  lazy-dp-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - lazy-dp
      - QuickCheck
